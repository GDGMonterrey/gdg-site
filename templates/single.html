<html>
	<link rel="import" href="/media/bower_components/polymer/polymer.html">
	<link rel="stylesheet" type="text/css" href="/media/css/main.css">
	<script src="/media/bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import"
	  href="/media/bower_components/core-toolbar/core-toolbar.html">
	<link rel="import"
	  href="/media/bower_components/core-header-panel/core-header-panel.html">
	<link rel="import"
	  href="/media/bower_components/core-icons/core-icons.html">
	<link rel="import"
	  href="/media/bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import"
	  href="/media/bower_components/paper-tabs/paper-tabs.html">
	<body>
	    <core-toolbar class="medium-tall">

		  <paper-icon-button id="navicon"
		    icon="menu"></paper-icon-button>

		  <span flex> {{.Titulo}} </span>

		  <paper-icon-button id="morebutton"
		    icon="more-vert"></paper-icon-button>

		  <paper-tabs class="bottom fit" selected="{{.Tab}}">
		    <paper-tab>Home</paper-tab>
		    <paper-tab>Posts</paper-tab>
		  </paper-tabs>
	  
		</core-toolbar>    

		<label>{{ .Titulo }} posters</label>                                                                            
	</body>
</html>
